<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="__STATIC__/admin/css/font.css">
        <link rel="stylesheet" href="__STATIC__/admin/css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="__STATIC__/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="__STATIC__/admin/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
<!--                                <div class="layui-input-inline layui-show-xs-block">-->
<!--                                    <input class="layui-input" placeholder="分类名" name="cate_name"></div>-->
                                <div class="layui-input-inline layui-show-xs-block">
                                    <button class="layui-btn"  onclick="xadmin.open('添加子栏目','headeradd')"><i class="layui-icon"></i>增加</button>
                                </div>
                            </form>
                            <hr>
                            <blockquote class="layui-elem-quote">每个tr 上有两个属性 cate-id='1' 当前分类id fid='0' 父级id ,顶级分类为 0，有子分类的前面加收缩图标<i class="layui-icon x-show" status='true'>&#xe623;</i></blockquote>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()">
                                <i class="layui-icon"></i>批量删除</button>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                              <thead>
                                <tr>
                                  <th width="20">
                                    <input type="checkbox" name="" lay-skin="primary">
                                  </th>
                                  <th width="70">ID</th>
                                  <th>栏目名</th>
                                  <th width="50">排序</th>
                                  <th width="80">状态</th>
                                  <th width="250">操作</th>
                              </thead>
                              <tbody class="x-cate">
<!--                              每个tr 上有两个属性 cate-id='1' 当前分类id fid='0' 父级id ,顶级分类为 0，有子分类的前面加收缩图标-->
                              {volist name='data' id='li'}
                                  <tr cate-id='{$li.id}' fid='0' >
                                      <td>
                                          <input type="checkbox" name="" lay-skin="primary">
                                      </td>
                                      <td>{$li.id}</td>
                                      <td>
                                          <i class="layui-icon x-show" status='true'>&#xe623;</i>
                                          {$li.header_values}
                                      </td>
                                      <td><input type="text" class="layui-input x-sort" name="order" value="1"></td>
                                      <td>
                                          <input type="checkbox" lay-filter="sta" name="status" value="{$li.id}" name="switch" lay-text="激活|禁用"  {$li.status == '1' ? 'checked': '' } lay-skin="switch" >
                                      </td>
                                      <td class="td-manage">
                                          <button class="layui-btn layui-btn layui-btn-xs"  onclick="xadmin.open('编辑','headeredit?id={$li.id}',500,400)" ><i class="layui-icon">&#xe642;</i>编辑</button>
                                          <button class="layui-btn layui-btn-warm layui-btn-xs"  onclick="xadmin.open('添加子栏目','addson?id={$li.id}')" ><i class="layui-icon">&#xe642;</i>添加子栏目</button>
                                          <button class="layui-btn-danger layui-btn layui-btn-xs"  onclick="header_del(this,'{$li.id}')" href="javascript:;" ><i class="layui-icon">&#xe640;</i>删除</button>
                                      </td>
                                  </tr>
                              {/volist}
                                {volist name='datas' id='list'}
                                    <tr cate-id='{$list.id}' fid='{$list.son_father}' >
                                        <td>
                                            <input type="checkbox" name="" lay-skin="primary">
                                        </td>
                                        <td>{$list.id}</td>
                                        <td>
                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                            <i class="layui-icon x-show" status='true'>&#xe623;</i>
                                            {$list.header_values}
                                        </td>
                                        <td><input type="text" class="layui-input x-sort" name="order" value="1"></td>
                                        <td>
                                            <input type="checkbox" lay-filter="sta" name="status" name="switch" lay-text="激活|禁用" value="{$list.id}" {$list.status == '1' ? 'checked': '' } lay-skin="switch" >
                                        </td>
                                        <td class="td-manage">
                                            <button class="layui-btn layui-btn layui-btn-xs"  onclick="xadmin.open('编辑','headeredit?id={$list.id}')" ><i class="layui-icon">&#xe642;</i>编辑</button>
                                            <button class="layui-btn layui-btn-warm layui-btn-xs"  onclick="xadmin.open('编辑','addson?id={$li.id}')" ><i class="layui-icon">&#xe642;</i>添加子栏目</button>
                                            <button class="layui-btn-danger layui-btn layui-btn-xs"  onclick="son_del(this,'{$list.id}')" href="javascript:;" ><i class="layui-icon">&#xe640;</i>删除</button>
                                        </td>
                                    </tr>

                                {/volist}
                              </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                    <a class="prev" href="">&lt;&lt;</a>
                                    <a class="num" href="">1</a>
                                    <span class="current">2</span>
                                    <a class="num" href="">3</a>
                                    <a class="num" href="">489</a>
                                    <a class="next" href="">&gt;&gt;</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            //状态修改  激活/禁用状态
            layui.use(['form'], function(){
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;

                form.on('switch(sta)', function(obj){

                    var id = this.value; // 当行ID
                    var status = this.checked ? '1' : '0'; // 选中状态
                    // var llo = layer.load(2,{shade:[0.001,'#fff']}); //layer.load() - 加载层
                    $.ajax({
                        url: 'status',
                        type: "post",
                        data: {id: id ,status: status}, // 参数
                        success: function(data) {
                            layer.msg('修改成功',{time:500});
                        },
                    });

                });
            });
            // 删除
            function header_del(obj,id){
                layer.confirm('确认要删除吗？如果删除父级导航栏，子级导航栏也会删除',function(index){
                    $.ajax({
                        type:'post',
                        url:'headerdel',
                        data:{
                            id:id
                        },
                        success:function(res){
                            if(res.code==1){
                                layer.msg(res.message,{icon:6,time:1000},function(){
                                    $(obj).parents('tr').remove();
                                })
                            }else{
                                layer.msg(res.message,{icon:5,time:1000});
                            }

                        }
                    })
                });
            }
            function son_del(obj,id){
                layer.confirm('确认要删除吗？',function(index){
                    $.ajax({
                        type:'post',
                        url:'sondel',
                        data:{
                            id:id
                        },
                        success:function(res){
                            if(res.code==1){
                                layer.msg(res.message,{icon:6,time:1000},function(){
                                    $(obj).parents('tr').remove();
                                })
                            }else{
                                layer.msg(res.message,{icon:5,time:1000});
                            }

                        }
                    })
                });
            }
           // 分类展开收起的分类的逻辑
          // 
          $(function(){
            $("tbody.x-cate tr[fid!='0']").hide();
            // 栏目多级显示效果
            $('.x-show').click(function () {
                if($(this).attr('status')=='true'){
                    $(this).html('&#xe625;'); 
                    $(this).attr('status','false');
                    cateId = $(this).parents('tr').attr('cate-id');
                    $("tbody tr[fid="+cateId+"]").show();
               }else{
                    cateIds = [];
                    $(this).html('&#xe623;');
                    $(this).attr('status','true');
                    cateId = $(this).parents('tr').attr('cate-id');
                    getCateId(cateId);
                    for (var i in cateIds) {
                        $("tbody tr[cate-id="+cateIds[i]+"]").hide().find('.x-show').html('&#xe623;').attr('status','true');
                    }
               }
            })
          })

          var cateIds = [];
          function getCateId(cateId) {
              $("tbody tr[fid="+cateId+"]").each(function(index, el) {
                  id = $(el).attr('cate-id');
                  cateIds.push(id);
                  getCateId(id);
              });
          }
   
        </script>
    </body>
</html>
