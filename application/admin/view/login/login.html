<!doctype html>
<html  class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>叶圣陶后台登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="__STATIC__/admin/css/font.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/login.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="__STATIC__/admin/lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message" >叶圣陶后台管理登录</div>
    <div id="darkbannerwrap"></div>
    <form method="post" class="layui-form" >
        <input name="user_phone" placeholder="请输入手机号/用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="user_password" lay-verify="required" placeholder="请输入密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20" >
        <a href='{:url("admin/login/reg")}' style="width:100%;background-color: #53A4EA" class ='btn layui-btn' >暂无账号，去注册</a>
        <hr class="hr20" >
        <a href='newPass'>忘记密码？</a>
        <hr class="hr20" >
    </form>
</div>

<script>
    $(function  () {
        layui.use('form', function(){
            var form = layui.form;
            form.on('submit(login)', function(data){
                $.ajax({
                    type:'post',
                    url:'{:url("admin/Login/login")}',
                    data:data.field,
                    success:function(data){
                        if(data.code==1){
                            layer.msg(data.message,{icon:6,time:1000},function(){
                                location.href="{:url('admin/index')}";
                            })
                        }else{
                            layer.msg(data.message,{icon:5,time:2000},function(){
                                 xadmin.father_reload();
                            })
                        }
                    },
                    error:function(){

                    }
                })
                return false;
            });
        });
    })
</script>
<!-- 底部结束 -->
</body>
</html>
