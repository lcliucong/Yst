<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台注册-X-admin2.2</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="__STATIC__/xadmin/css/font.css">
    <link rel="stylesheet" href="__STATIC__/xadmin/css/login.css">
	  <link rel="stylesheet" href="__STATIC__/xadmin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="__STATIC__/xadmin/lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">x-admin2.0-管理注册</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="admin_phone" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="admin_password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input name="admin_repassword" lay-verify="required" placeholder="确认密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input name="admin_nickname" lay-verify="required" placeholder="昵称"  type="text" class="layui-input">
            <hr class="hr15">
			<input name="admin_email" lay-verify="required" placeholder="邮箱"  type="text" class="layui-input">
            <hr class="hr15">
            <input value="注册" lay-submit lay-filter="reg" style="width:100%;" type="submit">
            <hr class="hr20" >
           	<a href='login' class='layui-btn'style="width:100%;height:50px;line-height:50px;font-size:14px;">已有账号，去登录</a>
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(reg)', function(data){
					$.ajax({
						type:'post',
						url:'reg',
						data:data.field,
						success:function(res){
					 	 	if(res.code==1){
								layer.msg(res.message,{icon:6,time:1500},function(){
									location.href='login';
								})
							}else{
								layer.msg(res.message,{icon:5,time:1500});
							}
						},
						error:function(){
							
						}
					})
					return false;
              });
            });
        })
    </script>
    <!-- 底部结束 -->
</body>
</html>
