<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="__STATIC__/admin/css/font.css">
        <link rel="stylesheet" href="__STATIC__/admin/css/xadmin.css">
        <script type="text/javascript" src="__STATIC__/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="__STATIC__/admin/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="news_title" class="layui-form-label">
                            <span class="x-red">*</span>标题</label>
                        <div class="layui-input-inline">
                            <input type="text" id="news_title" name="news_title" required="" lay-verify="title" autocomplete="off" class="layui-input">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label for="news_content" class="layui-form-label">
                            <span class="x-red">*</span>通知内容</label>
                        <div class="layui-input-block">
                            <textarea name="news_content" placeholder="请输入通知内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label for="news_auth" class="layui-form-label">
                            <span class="x-red"></span>作者</label>
                        <div class="layui-input-inline">
                            <input type="text" id="news_auth" name="news_auth" required=""  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class='layui-input-inline'>
                        <button type="button" class="layui-btn" id="image" name='image'>
                            上传文件
                        </button>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
                    </div>
                </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //监听提交
                form.on('submit(add)',
                function(data) {
                   // 发异步，把数据提交给php
                    $.ajax({
                        type: 'post',
                        url: 'newsadds',
                        data: data.field,
                        success: function (res) {
                            if(res.code==1){
                                layer.msg('添加成功', {icon: 6,time:1000}, function(){
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                            }else{
                                layer.msg(res.msg, {icon:5,time:1000}, function(){
                                    //关闭当前frame
                                    // 可以对父窗口进行刷新
                                });
                            }

                        }
                    })
                    return false;
                });

                });
        </script>
        <script>
            layui.use('upload', function(){
                var upload = layui.upload;
                //执行实例
                var uploadInst = upload.render({
                    elem: '#image',
                    url: 'noticeadds',
                    done: function(data){
                        layer.msg(data.message,{icon:6,time:1000})
                    },
                    error: function(){
                        //请求异常回调
                    }
                });
            });
        </script>
    </body>

</html>
