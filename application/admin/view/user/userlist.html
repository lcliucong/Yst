<!DOCTYPE html>
<html class="x-admin-sm">
{include file='public/header' /}

<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href='{:url("admin/welcome1")}'>首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5" action='worklist' method='post'>
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="news_title" id='news_title' for='sreach' required placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type='submit' class="layui-btn" id='sreach' value='搜索' name='sreach' lay-submit="" lay-filter="sreach"></input>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"><!----></i>批量删除</button>
                    <button class="layui-btn" onclick="xadmin.open('添加作品','workadd',800,600)"><i class="layui-icon"><!----></i>添加</button>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>
                                <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
                            </th>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>密码</th>
                            <th>上次登录时间</th>
                            <th>时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name='data' id='vo'}
                        <tr style="max-height: 200px;">
                            <td>
                                <input type="checkbox" name="id" value="6" lay-skin="primary">
                            </td>
                            <td>{$vo.id}</td>
                            <td>user1</td>
                            <td>{$vo.username}</td>
                            <td>{$vo.password}</td>
                            <td>暂无数据</td>
                            <td>{$vo.create_time}</td>
                            <td class="td-manage">
                                <button class="layui-btn layui-btn layui-btn-xs"  onclick="xadmin.open('编辑','useredit?id={$vo.id}',800,600)" ><i class="layui-icon">&#xe642;</i>编辑</button>
                                <button class="layui-btn-danger layui-btn layui-btn-xs"  onclick="user_del(this,'{$vo.id}')" href="javascript:;" ><i class="layui-icon">&#xe640;</i>删除</button>
                                <form action="imgadds" enctype="multipart/form-data" method="post">
                                    <input type="file" name="image" /> <br>
                                    <input type="hidden" value="{$vo.id}" name="hidid">
                                    <input type="submit" value="上传" />
                                </form>
                            </td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        <div>
                            {$list->render()}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;
        // 监听全选
        form.on('checkbox(checkall)', function(data){
            if(data.elem.checked){
                $('tbody input').prop('checked',true);
            }else{
                $('tbody input').prop('checked',false);
            }
            form.render('checkbox');
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });


    });

    /*用户-停用*/
    function member_stop(msg,obj,id,status){
        layer.confirm(msg,function(index){
            $.ajax({
                type:'post',
                url:'workedit',
                data:{
                    id:id,
                    work_status:status,
                },
                success:function(res){
                    if(res.code==1){
                        if(status==2){
                            //添加操作按钮
                            $(obj).parents('td').prepend('<a onclick="member_stop(\'确定要启用吗?\',this,{$vo.id},1)" href="javascript:;"  title="启用"><i class="layui-icon">&#xe605;</i></a>');
                            //修改状态按钮
                            $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-normal').addClass('layui-btn-danger').html('已禁用');
                        }else{
                            //添加操作按钮
                            $(obj).parents('td').prepend('<a onclick="member_stop(\'确定要禁用吗?\',this,{$vo.id},2)" href="javascript:;"  title="禁用"><i class="layui-icon">&#x1006;</i></a>');
                            //修改状态按钮
                            $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-danger').addClass('layui-btn-normal').html('已启用');
                        }
                        layer.msg('修改成功',{icon:6,time:1000});
                    }
                    $(obj).remove();
                }
            })
        })
    }

    function user_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type:'post',
                url:'userdel',
                data:{
                    id:id
                },
                success:function(res){
                    if(res.code==1){
                        layer.msg(res.message,{icon:6,time:1000},function(){
                            $(obj).parents('tr').remove();
                        })
                    }else{
                        layer.msg(res.message,{icon:5,time:1000});
                    }

                }
            })
        });
    }

    function srea(obj){
        layui.use('form', function(){
            var form = layui.form;
            form.on('submit(sreach)', function(data){
                $.ajax({
                    type:'post',
                    url:'worklist',
                    data:data.field,
                    success:function(res){
                        if(res.code==2){
                            layer.msg('抱歉,您搜索的数据不存在',{icon:5,time:1000});
                        }
                    },

                })
            });


        });
    }

    function delAll (argument) {
        var ids = [];

        // 获取选中的id
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
                ids.push($(this).val())
            }
        });

        layer.confirm('确认要删除id为'+ids.toString(),function(index){
            $.ajax({
                type:'post',
                url:'newsdel',
                data:{
                    id:ids
                },
                success:function(res){
                    if(res.code==1){
                        layer.msg(res.message,{icon:1,time:1000});
                        $(".layui-form-checked").not('.header').parents('tr').remove();
                    }else{
                        layer.msg(res.message,{icon:5,time:1000});
                    }

                }
            })
        });
    }
</script>
</html>
