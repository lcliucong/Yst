<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>征稿启示</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="__STATIC__/admin/css/font.css">
        <link rel="stylesheet" href="__STATIC__/admin/css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="__STATIC__/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="__STATIC__/admin/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid" style="overflow-x:scroll">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <div class="layui-card-header">
                                <button class="layui-btn" onclick="xadmin.open('添加作品','qsadd',800,600)"><i class="layui-icon"><!----></i>添加</button>
                            </div>
                            <hr>
                            <blockquote class="layui-elem-quote">每个tr 上有两个属性 cate-id='1' 当前分类id fid='0' 父级id ,顶级分类为 0，有子分类的前面加收缩图标<i class="layui-icon x-show" status='true'>&#xe623;</i></blockquote>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()">
                                <i class="layui-icon"></i>批量删除</button>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                                <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
                                    </th>
                                    <th>ID</th>
                                    <th>父级ID</th>
                                    <th>标题</th>
                                    <th>内容</th>
                                    <th>作者</th>
                                    <th>文件</th>
                                    <th>图片</th>
                                    <th>状态</th>
                                    <th>时间</th>
                                    <th>在导航栏的ID</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {volist name='data' id='vo'}
                                <tr style="max-height: 200px;">
                                    <td>
                                        <input type="checkbox" name="id" value="6" lay-skin="primary">
                                    </td>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.fid}</td>
                                    <td>{$vo.title}</td>
                                    <td  style="max-width: 510px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;height: 30px;">{$vo.content}</td>
                                    <td>{$vo.auth}</td>
                                    <td>{$vo.file}</td>
                                    <td>{$vo.image}</td>
                                    <td>
                                        <input type="checkbox" lay-filter="sta" name="status" name="switch" lay-text="激活|禁用" value="{$vo.id}" {$vo.status == '1' ? 'checked': '' } lay-skin="switch" >
                                    </td>
                                    <td>{$vo.create_time}</td>
                                    <td>{$vo.header_id}</td>
                                    <td class="td-manage">
                                        <button class="layui-btn layui-btn layui-btn-xs"  onclick="xadmin.open('编辑','qsedit?id={$vo.id}',800,600)" ><i class="layui-icon">&#xe642;</i>编辑</button>
                                        <button class="layui-btn-danger layui-btn layui-btn-xs"  onclick="qs_del(this,'{$vo.id}')" href="javascript:;" ><i class="layui-icon">&#xe640;</i>删除</button>
                                        <form action="imgadds" enctype="multipart/form-data" method="post">
                                            <input type="file" name="image" /> <br>
                                            <input type="hidden" value="{$vo.id}" name="hidid">
                                            <input type="submit" value="上传" />
                                        </form>
                                    </td>
                                </tr>
                                {/volist}
                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                    <a class="prev" href="">&lt;&lt;</a>
                                    <a class="num" href="">1</a>
                                    <span class="current">2</span>
                                    <a class="num" href="">3</a>
                                    <a class="num" href="">489</a>
                                    <a class="next" href="">&gt;&gt;</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
          //状态修改  激活/禁用状态
          layui.use(['form'], function(){
              $ = layui.jquery;
              var form = layui.form,
                  layer = layui.layer;
              form.on('switch(sta)', function(obj){
                  var id = this.value; // 当行ID
                  var status = this.checked ? '1' : '0'; // 选中状态
                  // var llo = layer.load(2,{shade:[0.001,'#fff']}); //layer.load() - 加载层
                  $.ajax({
                      url: 'status',
                      type: "post",
                      data: {id: id ,status: status}, // 参数
                      success: function(res) {
                          layer.msg('修改成功',{time:500});
                      },
                  });

              });
          });

           /*用户-删除*/
          function qs_del(obj,id){
              layer.confirm('确认要删除吗？',function(index){
                  $.ajax({
                      type:'post',
                      url:'qsdel',
                      data:{
                          id:id
                      },
                      success:function(res){
                          if(res.code==1){
                              layer.msg(res.message,{icon:6,time:1000},function(){
                                  $(obj).parents('tr').remove();
                              })
                          }else{
                              layer.msg(res.message,{icon:5,time:1000});
                          }

                      }
                  })
              });
          }

          // 分类展开收起的分类的逻辑
          // 
          $(function(){
            $("tbody.x-cate tr[fid!='0']").hide();
            // 栏目多级显示效果
            $('.x-show').click(function () {
                if($(this).attr('status')=='true'){
                    $(this).html('&#xe625;'); 
                    $(this).attr('status','false');
                    cateId = $(this).parents('tr').attr('cate-id');
                    $("tbody tr[fid="+cateId+"]").show();
               }else{
                    cateIds = [];
                    $(this).html('&#xe623;');
                    $(this).attr('status','true');
                    cateId = $(this).parents('tr').attr('cate-id');
                    getCateId(cateId);
                    for (var i in cateIds) {
                        $("tbody tr[cate-id="+cateIds[i]+"]").hide().find('.x-show').html('&#xe623;').attr('status','true');
                    }
               }
            })
          })

          var cateIds = [];
          function getCateId(cateId) {
              $("tbody tr[fid="+cateId+"]").each(function(index, el) {
                  id = $(el).attr('cate-id');
                  cateIds.push(id);
                  getCateId(id);
              });
          }
   
        </script>
    </body>
</html>
